<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">



	<title>My Data</title>

</head>
<body>
<div class="container">
	<h1>My Data</h1>


<div>
	<form method = "POST">
		<label for="Country">Country Name:</label>
		<input type="text" name="CountryName" placeholder="CountryName" style="width:80px">
		<label for="Series">Series Name:</label>
		<input type="text" name="SeriesName" id="Series"class="inputPlace" style="width:80px">
		<label for="2010">2010:</label>
		<input type="text" name="2010" id="2010"class="inputPlace"style="width:80px">
		<label for="2011">2011:</label>
		<input type="text" name="2011" id="2011"class="inputPlace" style="width:80px">
		<label for="2012">2012:</label>
		<input type="text" name="2012" id="2012"class="inputPlace" style="width:80px">
		<label for="2013">2013:</label>
		<input type="text" name="2013" id="2013"class="inputPlace" style="width:80px">
		<label for="2014">2014:</label>
		<input type="text" name="2014" id="2014"class="inputPlace" style="width:80px">
		<button id="add_item" class="btn btn-primary">Add</button>
	</form>
</div>
<ul></ul>
<table class = "table table-hover table-bordered"  >
<tr>
	<th width="140px">Country Name</th>
	<th width="220px">Series Name</th>
	<th width="160px">2010</th>
	<th width="160px">2011</th>
	<th width="160px">2012</th>
	<th width="160px">2013</th>
	<th width="160px">2014</th>
</tr>

{% for index, row in datas.iterrows(): %}
	<tr>
		<td class="country">{{row['CountryName']}}</td>
		<td>{{row['SeriesName']}}</td>
		<td>{{row['2010']}}</td>
		<td>{{row['2011']}}</td>
		<td>{{row['2012']}}</td>
		<td>{{row['2013']}}</td>
		<td>{{row['2014']}}</td>
	</tr>
{% endfor %}

</table>
<nav aria-label="Page navigation" class="pull-right">
                    <ul class="pagination">
                        {{ html|safe }}
                    </ul>
                </nav>

</div>


  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
